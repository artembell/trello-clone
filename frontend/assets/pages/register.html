<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/login.css" />
		<title>Login</title>
	</head>
	<body>
		<main class="login-content">
			<div class="zentask logo auth-page-logo">
				<img
					class="zentask__logo logo__icon"
					src="../images/blue-logo.png"
					alt=""
				/>
				<span class="zentask__text logo__text">ZenTask</span>
			</div>
			<div class="user-form login-form">
				<h4 class="user-form__title">
					Sign up for you account in ZenTask
				</h4>
				<form class="login-content__form" class="" action="#">
					<label
						for="user-email"
						class="user-form__label visually-hidden"
					>
						E-mail</label
					>
					<input
						id="user-email"
						name="user-email"
						class="user-form__input user-form__input-text"
						type="email"
						placeholder="Enter your e-mail"
					/>

					<label
						for="user-displayname"
						class="user-form__label visually-hidden"
					>
						Display Name</label
					>
					<input
						id="user-displayname"
						name="user-displayname"
						class="user-form__input user-form__input-text"
						type="text"
						placeholder="Enter your displayname"
					/>

					<label
						for="user-username"
						class="user-form__label visually-hidden"
					>
						Username</label
					>
					<input
						id="user-username"
						name="user-username"
						class="user-form__input user-form__input-text"
						type="text"
						placeholder="Enter your username"
					/>

					<label
						for="user-password"
						class="user-form__label visually-hidden"
					>
						Password</label
					>
					<input
						id="user-password"
						name="user-password"
						class="user-form__input user-form__input-text"
						type="password"
						placeholder="Enter your password"
					/>

					<label
						for="user-repeat-password"
						class="user-form__label visually-hidden"
					>
						Repeat Password</label
					>
					<input
						id="user-repeat-password"
						name="user-repeat-password"
						class="user-form__input user-form__input-text"
						type="password"
						placeholder="Repeat your password"
					/>

					<label for="submit" class="user-form__label visually-hidden"
						>Submit</label
					>
					<input
						id="submit"
						class="user-form__input user-form__input-button"
						type="submit"
						value="Sign up"
					/>
				</form>

				<hr class="user-form__divider">

				<a class="user-form__link" href="login.html">Already have an account? Log In</a>
			</div>
		</main>
	</body>
</html>
