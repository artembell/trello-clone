<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/login.css" />
		<title>Login</title>
	</head>
	<body>
		<main class="login-content">
			<div class="zentask logo auth-page-logo">
				<img
					class="zentask__logo logo__icon"
					src="../images/blue-logo.png"
					alt=""
				/>
				<span class="zentask__text logo__text">ZenTask</span>
			</div>
			<div class="user-form login-form">
				<h4 class="user-form__title">Log in to ZenTask</h4>
				<form class="login-content__form" class="" action="#">
					<label name="user-password" class="user-form__label user-form__label_hidden">
						E-mail</label
					>
					<input
						id="user-email"
						name="user-email"
						class="user-form__input user-form__input-text"
						type="email"
						placeholder="Укажите адрес электронной почты"
					/>

					<label for="user-password" class="user-form__label user-form__label_hidden">
						Password</label
					>
					<input
						id="user-password"
						name="user-password"
						class="user-form__input user-form__input-text"
						type="password"
						placeholder="Введите пароль"
					/>

					<label
						for="submit"
						class="user-form__label user-form__label_hidden"
						>Submit</label
					>
					<input
						id="submit"
						class="user-form__input user-form__input-button"
						type="submit"
						value="Sign in"
					/>
				</form>
			</div>
		</main>
	</body>
</html>
