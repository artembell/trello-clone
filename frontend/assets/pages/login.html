<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login</title>
</head>
<body>
    <main class="login-content">
        <div class="zentask logo">
            <img class="zentask__logo logo__icon" src="../images/blue-logo.png" alt="">
            <span class="zentask__text logo__text">ZenTask</span>
        </div>
        <div class="user-form">
            <h4 class="user-form__title">Вход в ZenTask</h4>
            <form class="login-content__form" class="" action="#">
                <label for="user-email"></label>
                <input class="user-form__input user-form__input-text" name="user-email" type="email" placeholder="Укажите адрес электронной почты"/>
                <label for="user-password"></label>
                <input class="user-form__input user-form__input-text" name="user-password" type="password" placeholder="Введите пароль"/>
    
                <input class="user-form__input user-form__input-button" type="submit" value="Войти"/>
            </form>
        </div>
    </main>
    
</body>
</html>
