<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="../styles/profile.css" />
		<script
			src="https://kit.fontawesome.com/7af8546ce5.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header class="header">
			<nav class="nav header-nav">
				<ul class="nav__list nav-menu header-main">
					<li class="nav-menu__item header-main-nav__item">
						<a
							href="#"
							class="nav-menu__link header-main-nav__link header__link"
						>
							<i class="fas fa-home"></i>
							<span class="link-hidden-text">Home</span>
						</a>
					</li>
					<li class="nav-menu__item header-main-nav__item">
						<a
							href="#"
							class="nav-menu__link header-main-nav__link header__link"
						>
							<i class="fab fa-trello"></i>
							<span class="hidden-text">Boards</span>
						</a>
					</li>
				</ul>

				<div class="zentask nav__logo">
					<!-- <img src="../images/zen-logo-white.svg" alt=""> -->
					<span class="zentask__text">ZenTask</span>
				</div>
			</nav>
		</header>

		<main class="profile-page">
			<div class="short-user">
				<div class="short-user__avatar"></div>
				<div class="short-user__names">
					<span class="short-user__displayname"
						>Artem Belyavskiy</span
					>
					<span class="short-user__username">@green1antern</span>
				</div>
			</div>

			<div class="settings-wrapper">
				<div class="settings container">
					<div class="section about settings__section">
						<h4 class="section__title">About me</h4>

						<div class="section__content">
							<form class="user-form about__form" action="">
								<label for="fullname" class="about-form__label">Full Name</label>
								<input
									id="fullname"
									class="user-form__input user-form__input-text about-form__input-text"
                                    type="text"
                                    value="Artem Belyavsky"
                                />
                                
                                <label for="initials" class="about-form__label">Initials</label>
								<input
									id="initials"
									class="user-form__input user-form__input-text about-form__input-text"
                                    type="text"
                                    value="AB"
                                />
                                
                                <label for="username" class="about-form__label">Username</label>
								<input
									id="username"
									class="user-form__input user-form__input-text about-form__input-text"
                                    type="text"
                                    value="green1antern"
                                />
                                
                                <label for="bio" class="about-form__label">Bio</label>
								<textarea
									id="bio"
									class="user-form__input user-form__textarea about-form__input-text"
                                    type="text"
                                    value="Artem Belyavsky"></textarea>

                                <label for="submit" class="user-form__label user-form__label_hidden">Submit</label>
                                <input id="submit" class="user-form__input user-form__input-button" type="submit" value="Save"/>
							</form>
						</div>
                    </div>
                    
                    <div class="section contacts settings__section">
						<h4 class="section__title">Contacts</h4>

						<div class="section__content">
							<form class="user-form about__form" action="">
								<label for="email" class="about-form__label">E-mail</label>
								<input
									id="email"
									class="user-form__input user-form__input-text about-form__input-text"
                                    type="text"
                                    value="artembell305@gmail.com"
                                />
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
